<html>
    <style>
        body {
            margin: 0;
            background-color: lightgrey;
        }

        .top_bar {
            background-color: #CE0F2D;
            color: white;
            overflow: hidden;
            width: 100%;
            display: flex;
            margin: auto;
        } button {
            background-color: grey;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline;
            vertical-align: middle;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 24px;
            margin-left: 50px;
        } .title_box {
            display: inline-block;
        } h1 {
            margin-left: 20px;
            margin-bottom: 0px;
        } p {
            margin-left: 20px;
            margin-top: 0px;
        }

        .sub_title {
            background-color: grey;
            margin: auto;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .admin_link {
            padding: 20px;
            margin: auto;
        }
        
    </style>
    <body>
        <div class="top_bar">
            <div class="title_box">
                <h1> Casper College </h1> 
                <p> STEM Learning Center </p>
            </div>
            <form action="{% url 'homepage:homepage'%}">
                <div>
                    <button type="submit">Home</button>
                </div>
            </form>
            <form action="{% url 'accounts:login'%}">
                <div>
                    <button type="submit">Sign In</button>
                </div>
            </form>
            <form action="{% url 'accounts:logout'%}">
                <div>
                    <button type="submit">Sign Out</button>
                </div>
            </form>
        </div>
        <h1 class="sub_title">
            {% block sub_title %}
            {% endblock sub_title %}
        </h1>
        {% block content %}
        {% endblock content %}
        <a class="admin_link" href="{% url 'admin:index'%}">Visit the admin page</a>
    </body>
</html>
